version: '3.7'

services:
    db:
        image: mcr.microsoft.com/mssql/server:2019-latest
        ports:
            - "1433:1433"
        environment:
            - ACCEPT_EULA=Y
            - SA_PASSWORD=${CONNECTION_PASSWORD}
        volumes:
            - ../../../distribution/src/database:/openfiredb:ro
            - ./scripts:/scripts:ro
        entrypoint: [ "/bin/bash", "-c", "/scripts/mssql.sh" ]
